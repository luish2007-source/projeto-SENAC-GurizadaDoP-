<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutores</title>
    <link rel="stylesheet" href="css/tutores.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">üêæ PetShop</a>
        <div class="navbar-nav">
            <a class="nav-link" href="atendimentos.html">Atendimentos</a>
            <a class="nav-link" href="pets.html">Pets</a>
            <a class="nav-link" href="servico.html">Servi√ßos</a>
            <a class="nav-link" href="tutores.html">Tutores</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="h3 mb-3">Gerenciar Tutores</h1>

        <!-- Formul√°rio de Cadastro -->
        <form id="tutorForm" class="row g-3 mb-4">
            <div class="col-md-4">
                <label class="form-label">Nome*</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Telefone*</label>
                <input type="text" id="telefone" class="form-control" required placeholder="(99) 99999-9999">
            </div>
            <div class="col-md-4">
                <label class="form-label">Email (opcional)</label>
                <input type="email" id="email" class="form-control" placeholder="exemplo@email.com">
            </div>
            <div class="form-actions col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <button class="btn btn-secondary" type="button" id="btnLimpar">Limpar</button>
            </div>
        </form>

        <!-- Tabela -->
        <div class="table-responsive">
            <table class="table table-striped align-middle" id="tblTutores">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tutor-table-body">
                    <!-- Linhas geradas via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/tutores.js"></script>
</body>
</html>
